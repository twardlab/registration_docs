name: documentation

on: [push, pull_request, workflow_dispatch]

# Define the job to build and deploy the documentation
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure your Sphinx dependencies are in requirements.txt
        pip install sphinx sphinx-rtd-theme  # Example additional Sphinx packages

    - name: Build Sphinx documentation
      run: |
        sphinx-build -b html docs/ docs/_build/html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html
